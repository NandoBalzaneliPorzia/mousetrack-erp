# ============================
# Configurações gerais do servidor
# ============================
server.port=${PORT:8080}
# Porta do servidor (padrão 8080)
spring.application.name=backend-spring
# Nome da aplicação

# ============================
# Configuração do PostgreSQL (Neon)
# ============================
spring.datasource.url=jdbc:postgresql://ep-calm-scene-adxgab0l-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=neondb_owner
# Usuário do banco
spring.datasource.password=npg_EP7uMjrsJ4Do
# Senha do banco
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Atualiza esquema automaticamente
spring.jpa.show-sql=true
# Mostra queries SQL no console

# ============================
# HikariCP (pool de conexões)
# ============================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariCP

# ============================
# Brevo (API de envio de emails)
# ============================
brevo.api.key=${BREVO_API_KEY}
# Chave da API (variável de ambiente)
brevo.sender.email=${BREVO_SENDER_EMAIL}
# Email do remetente
brevo.sender.name=${BREVO_SENDER_NAME}
# Nome do remetente

# ============================
# Usuário de emergência para segurança básica
# ============================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN
