<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="screen">
    <section class="login">
      <div class="logo-img">
        <img src="assets/img/icons/logologin.png" alt="Logo login" class="logo-img">
      </div>



      <form id="loginForm" autocomplete="off" novalidate>
        <label for="email" class="label">Email</label>
        <input id="email" name="email" type="email" placeholder="Value" class="input" required>

        <label for="senha" class="label">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="Value" class="input" required>

        <button type="submit" class="btn">Entrar</button>
      </form>
    </section>
  </main>

  <script src="assets/js/login.js"></script>
</body>
</html>
