<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>

  <!-- Estilos padr√£o -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/chat.css">
</head>
<body data-page="chat">

  <!-- Sidebar compartilhada -->
  <div id="sidebarMount"></div>

  <!-- Conte√∫do -->
  <main class="page-with-sidebar chat-page">

    <header class="chat-header">
      <h1>CHAT</h1>

      <div class="chat-search">
        <span class="chat-search__icon">üîç</span>
        <input id="searchInput" type="text" placeholder="Pesquisar" />
      </div>
    </header>

    <section class="chat-layout">

      <!-- LISTA DE CONVERSAS -->
      <aside class="chat-list" id="threadList">
          <!-- preenchido via JS -->
      </aside>

      <!-- PAINEL DE MENSAGENS -->
      <section class="chat-panel hidden" id="chatPanel">
        <header class="chat-panel__header">
          <div class="chat-panel__avatar" id="chatAvatar">--</div>
          <div class="chat-panel__info">
            <span class="chat-panel__name" id="chatContactName">Selecione um contato</span>
          </div>
        </header>

        <div class="chat-panel__messages" id="messagesContainer">
          <p class="chat-empty">Selecione uma conversa na lista ao lado.</p>
        </div>

        <form class="chat-input" id="chatForm">
          <input
            id="messageInput"
            type="text"
            placeholder="Digite sua mensagem..."
            autocomplete="off"
          />
          <button type="submit" aria-label="Enviar mensagem">‚û§</button>
        </form>
      </section>

    </section>
  </main>

  <!-- Scripts -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/chat.js"></script>

</body>
</html>
