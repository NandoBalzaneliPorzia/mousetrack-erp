<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipping</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/shipping.css">
</head>
<body data-page="shipping">
  <!-- Sidebar -->
  <div id="sidebarMount"></div>

  <!-- Conteúdo -->
  <main class="page-with-sidebar">
    <section class="form-section">
      <h1 class="title">SHIPPING INSTRUCTION</h1>

      <!-- Botão de alternância -->
      <div class="header-right">
        <div class="type-switch">
          <button id="modalBtn" class="type-btn">
            <span id="modalLabel">Aéreo</span>
            <span class="caret">▾</span>
          </button>
          <ul id="modalMenu" class="type-menu" hidden>
            <li data-modal="aereo" class="active">Aéreo</li>
            <li data-modal="maritmo">Marítmo</li>
          </ul>
        </div>
      </div>

<!-- Formulário Aéreo -->
<form id="formAereo" class="form-tab active grid" autocomplete="off" novalidate>
  <div class="field">
    <label class="label">Origem</label>
    <input class="input" type="text" name="origem">
  </div>
  <div class="field">
    <label class="label">Número House</label>
    <input class="input" type="text" name="numeroHouse">
  </div>

  <div class="field">
    <label class="label">Destino</label>
    <input class="input" type="text" name="destino">
  </div>
  <div class="field">
    <label class="label">Shipper</label>
    <input class="input" type="text" name="shipper">
  </div>

  <div class="field">
    <label class="label">ETD</label>
    <input class="input" type="text" name="etd">
  </div>
  <div class="field">
    <label class="label">Consignee</label>
    <input class="input" type="text" name="consignee">
  </div>

  <div class="field">
    <label class="label">ETA</label>
    <input class="input" type="text" name="eta">
  </div>
  <div class="field">
    <label class="label">Agente</label>
    <input class="input" type="text" name="agente">
  </div>

  <div class="field">
    <label class="label">Cia Aérea</label>
    <input class="input" type="text" name="ciaAerea">
  </div>
  <div class="field">
    <label class="label">Ref Cliente</label>
    <input class="input" type="text" name="refCliente">
  </div>

  <div class="field">
    <label class="label">Número Master</label>
    <input class="input" type="text" name="numeroMaster">
  </div>
  <div class="field">
    <label class="label">Incoterm</label>
    <input class="input" type="text" name="incoterm">
  </div>

  <div class="grid-full">
    <button type="submit" class="btn btn-wide">Gerar Documento</button>
  </div>
</form>


<!-- Formulário Marítimo -->
<form id="formMaritmo" class="form-tab grid" autocomplete="off" novalidate>
  <div class="field">
    <label class="label">Origem</label>
    <input class="input" type="text" name="origem">
  </div>
  <div class="field">
    <label class="label">Número House</label>
    <input class="input" type="text" name="numeroHouse">
  </div>

  <div class="field">
    <label class="label">Destino</label>
    <input class="input" type="text" name="destino">
  </div>
  <div class="field">
    <label class="label">Shipper</label>
    <input class="input" type="text" name="shipper">
  </div>

  <div class="field">
    <label class="label">ETD</label>
    <input class="input" type="text" name="etd">
  </div>
  <div class="field">
    <label class="label">Consignee</label>
    <input class="input" type="text" name="consignee">
  </div>

  <div class="field">
    <label class="label">ETA</label>
    <input class="input" type="text" name="eta">
  </div>
  <div class="field">
    <label class="label">Agente</label>

  <div class="field">

    <input class="input" type="text" name="numeroMaster">
  </div>
  <div class="field">
    <label class="label">Incoterm</label>
    <input class="input" type="text" name="incoterm">
  </div>

  <div class="grid-full">
    <button type="submit" class="btn btn-wide">Gerar Documento</button>
  </div>
</form>

    </section>
  </main>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/shipping.js"></script>
</body>
</html>
