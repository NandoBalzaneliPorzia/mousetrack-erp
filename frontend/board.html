<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadro Processos</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/board.css">
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <!-- (seu sidebar permanece igual) -->
  </aside>

  <main class="main">

    <h1 class="titulo-pagina">QUADRO PROCESSOS</h1>

    <div class="topbar">
      <div class="search-container">
        <input type="text" placeholder="Pesquisar">
      </div>

      <!-- SELECTOR IMPORTAÇÃO / EXPORTAÇÃO -->
      <div class="type-selector">
        <button id="typeBtn">
          <span id="typeLabel">Importação</span> ▾
        </button>
        <ul id="typeMenu" hidden>
          <li data-type="importacao" class="active">Importação</li>
          <li data-type="exportacao">Exportação</li>
        </ul>
      </div>
    </div>

    <!-- ====================== -->
    <!--        LANES           -->
    <!-- ====================== -->

    <!-- IMPORTAÇÃO MARÍTIMA -->
    <section class="lane" data-group="importacao" data-lane="maritima">
      <div class="lane-head">
        <h2 id="lane1Title">Importação Marítima</h2>
        <button class="lane-add" data-add="maritima">＋</button>
      </div>
      <div class="lane-cards" id="laneMaritima"></div>
    </section>

    <!-- IMPORTAÇÃO AÉREA -->
    <section class="lane" data-group="importacao" data-lane="aerea">
      <div class="lane-head">
        <h2 id="lane2Title">Importação Aérea</h2>
        <button class="lane-add" data-add="aerea">＋</button>
      </div>
      <div class="lane-cards" id="laneAerea"></div>
    </section>

    <!-- EXPORTAÇÃO MARÍTIMA -->
    <section class="lane" data-group="exportacao" data-lane="maritima" style="display:none">
      <div class="lane-head">
        <h2>Exportação Marítima</h2>
        <button class="lane-add" data-add="exp-maritima">＋</button>
      </div>
      <div class="lane-cards" id="export-maritima"></div>
    </section>

    <!-- EXPORTAÇÃO AÉREA -->
    <section class="lane" data-group="exportacao" data-lane="aerea" style="display:none">
      <div class="lane-head">
        <h2>Exportação Aérea</h2>
        <button class="lane-add" data-add="exp-aerea">＋</button>
      </div>
      <div class="lane-cards" id="export-aerea"></div>
    </section>

  </main>

  <script src="assets/js/board.js"></script>
</body>
</html>
