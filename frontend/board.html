<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadro de Processos</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/board.css">
</head>

<body data-page="board">

  <!-- Sidebar -->
  <div id="sidebarMount"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="page-with-sidebar board-container">

    <!-- HEADER -->
    <header class="board-header">
      <h1>Quadro de Processos</h1>

      <div class="header-controls">
        <input type="text" placeholder="Buscar processo..." class="search-input" id="search">

        <select class="filter-select" id="filter">
          <option value="exportacao">Exportação</option>
          <option value="importacao">Importação</option>
          <option value="todos">Todos</option>
        </select>
      </div>
    </header>

    <!-- LANES -->
    <section class="lanes">

      <!-- Marítima -->
      <div class="lane">
        <h2 class="lane-title">Marítima</h2>

        <div class="lane-cards" id="lane-mar">
          <!-- Exemplo -->
          <div class="process-card">
            <div class="card-top">
              <span class="process-id">#5471013</span>
              <span class="process-type">Marítima</span>
            </div>

            <h3 class="process-title">Equipamentos Eletrônicos</h3>

            <div class="card-info">
              <span>Origem: China</span>
              <span>Destino: Brasil</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Aérea -->
      <div class="lane">
        <h2 class="lane-title">Aérea</h2>

        <div class="lane-cards" id="lane-air">
          <!-- Exemplo -->
          <div class="process-card">
            <div class="card-top">
              <span class="process-id">#5471014</span>
              <span class="process-type">Aérea</span>
            </div>

            <h3 class="process-title">Roupas e Acessórios</h3>

            <div class="card-info">
              <span>Origem: EUA</span>
              <span>Destino: Brasil</span>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="assets/js/nav.js" defer></script>
  <script src="assets/js/board.js"></script>

</body>
</html>
