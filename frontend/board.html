<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadro Processos</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/board.css">
</head>

<body data-page="board">
  <div id="sidebarMount"></div>

  <main class="page-with-sidebar">
    <header class="board-header">
      <h1>QUADRO PROCESSOS</h1>

      <div class="search-wrap" role="search">
        <img src="assets/img/icons/pesquisa.svg" alt="Pesquisar" class="loupe">
        <input id="repoSearch" class="search-input" type="search" placeholder="Pesquisar">
      </div>

      <div class="type-switch">
        <button id="typeBtn" class="type-btn">
          <span id="typeLabel">Importação</span>
          <span class="caret">▾</span>
        </button>

        <ul id="typeMenu" class="type-menu" hidden>
          <li data-type="importacao" class="active">Importação</li>
          <li data-type="exportacao">Exportação</li>
        </ul>
      </div>
    </header>

    <section class="board-area">
      <div class="lane" data-lane="maritima">
        <div class="lane-head">
          <h2 id="lane1Title">Importação Marítima</h2>
          <button class="lane-add" data-add="maritima">＋</button>
        </div>
        <div class="lane-cards" id="laneMaritima"></div>
      </div>

      <div class="lane" data-lane="aerea">
        <div class="lane-head">
          <h2 id="lane2Title">Importação Aérea</h2>
          <button class="lane-add" data-add="aerea">＋</button>
        </div>
        <div class="lane-cards" id="laneAerea"></div>
      </div>
    </section>
  </main>

  <!-- Popover -->
  <div id="cardPopover" class="popover" hidden>
    <div class="pop-box">
      <div class="pop-head">
        <strong id="popTitle">INA_01 - Importação Geladeira</strong>
        <div class="pop-actions">
          <button class="icon-btn" id="pInspect">
            <svg width="16" height="16" viewBox="0 0 24 24"><path d="M10 17a7 7 0 100-14 7 7 0 000 14zm11 4l-6-6" fill="none" stroke="currentColor" stroke-width="1.6"/></svg>
          </button>

          <button class="icon-btn" id="pAdd">
            <svg width="16" height="16" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
          </button>

          <button class="icon-btn" id="pClose">
            <svg width="16" height="16" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
          </button>
        </div>
      </div>

      <div class="meta-row">
        <div class="field">
          <label class="label">Data de início</label>
          <div class="date-inside">
            <input id="pStart" class="input sm" type="text" placeholder="dd/mm/aaaa">
            <span class="date-square"></span>
          </div>
        </div>

        <div class="field">
          <label class="label">Data de conclusão</label>
          <div class="date-inside">
            <input id="pEnd" class="input sm" type="text" placeholder="dd/mm/aaaa">
            <span class="date-square"></span>
          </div>
        </div>

        <div class="field">
          <label class="label">Status</label>
          <select id="pStatus" class="input sm">
            <option>Em andamento</option>
            <option>Concluído</option>
            <option>Cancelado</option>
          </select>
        </div>
      </div>

      <div id="pChecklist" class="checklist"></div>

      <div class="field obs">
        <label class="label">Observação</label>
        <input id="pObs" class="input" type="text">
      </div>

      <div class="docs-row">
        <div class="docs-left">
          <span class="docs-txt">Documentos</span>
        </div>
        <div class="docs-right">
          <button class="kebab" id="docsMenuBtn">⋯</button>
          <ul class="menu small" id="docsMenu" hidden>
            <li id="mDelete">Excluir card</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/board.js"></script>
</body>
</html>
