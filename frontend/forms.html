<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formul√°rio Processos</title>

  <!-- base -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebarMount"></div>

  <!-- üîß REMOVIDO main duplicado -->
  <main class="content page-with-sidebar">
    <section class="panel">
      <h1 class="title">FORMUL√ÅRIO PROCESSOS</h1>

      <!-- üîß ADICIONADO enctype="multipart/form-data" -->
      <form id="procForm" class="form" autocomplete="off" novalidate enctype="multipart/form-data">
        
        <!-- T√≠tulo -->
        <div class="field">
          <label class="label" for="titulo">T√≠tulo</label>
          <!-- üîß ADICIONADO required -->
          <input id="titulo" class="input" type="text" placeholder="Value" name="titulo" required>
        </div>

        <!-- Tipo -->
        <div class="field">
          <span class="label">Tipo</span>
          <div class="dot-group" role="radiogroup" aria-label="Tipo">
            <label class="dot">
              <input type="radio" name="tipo" value="exportacao" checked>
              <span aria-hidden="true"></span>
              <em>Exporta√ß√£o</em>
            </label>
            <label class="dot">
              <input type="radio" name="tipo" value="importacao">
              <span aria-hidden="true"></span>
              <em>Importa√ß√£o</em>
            </label>
          </div>
        </div>

        <!-- Modal -->
        <div class="field">
          <span class="label">Modal</span>
          <div class="dot-group" role="radiogroup" aria-label="Modal">
            <label class="dot">
              <input type="radio" name="modal" value="aereo" checked>
              <span aria-hidden="true"></span>
              <em>A√©reo</em>
            </label>
            <label class="dot">
              <input type="radio" name="modal" value="maritimo">
              <span aria-hidden="true"></span>
              <em>Mar√≠timo</em>
            </label>
          </div>
        </div>

        <!-- Observa√ß√£o -->
        <div class="field">
          <label class="label" for="obs">Observa√ß√£o</label>
          <input id="obs" class="input" type="text" placeholder="Value" name="observacao">
        </div>

        <!-- Anexar arquivos -->
        <div class="field">
          <label class="label" for="anexo">Anexar arquivos</label>
          <label class="filebox">
            <!-- üîß Certifique-se de que o backend espera "arquivos" -->
            <input id="anexo" name="arquivos" type="file" multiple>
            <img src="assets/img/icons/clipe.svg" alt="Anexar" class="paperclip" aria-hidden="true">
            <span id="fileText" class="filetext"></span>
          </label>
        </div>

        <!-- Bot√£o -->
        <div class="actions">
          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/forms.js"></script>
  <script src="assets/js/nav.js" defer></script>
</body>
</html>
