<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Processos</title>

  <!-- base -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebarMount"></div>

  <main class="content page-with-sidebar">
    <section class="panel">
      <h1 class="title">FORMULÁRIO PROCESSOS</h1>

      <!-- IMPORTANTE: multipart/form-data -->
      <form id="procForm" class="form" autocomplete="off" novalidate enctype="multipart/form-data">

        <!-- Título -->
        <div class="field">
          <label class="label" for="titulo">Título</label>
          <input id="titulo" class="input" type="text" placeholder="Value" name="titulo" required>
        </div>

        <!-- Tipo -->
        <div class="field">
          <span class="label">Tipo</span>
          <div class="dot-group" role="radiogroup" aria-label="Tipo">
            <label class="dot">
              <input type="radio" name="tipo" value="exportacao" checked>
              <span aria-hidden="true"></span>
              <em>Exportação</em>
            </label>
            <label class="dot">
              <input type="radio" name="tipo" value="importacao">
              <span aria-hidden="true"></span>
              <em>Importação</em>
            </label>
          </div>
        </div>

        <!-- Modal -->
        <div class="field">
          <span class="label">Modal</span>
          <div class="dot-group" role="radiogroup" aria-label="Modal">
            <label class="dot">
              <input type="radio" name="modal" value="aereo" checked>
              <span aria-hidden="true"></span>
              <em>Aéreo</em>
            </label>
            <label class="dot">
              <input type="radio" name="modal" value="maritimo">
              <span aria-hidden="true"></span>
              <em>Marítimo</em>
            </label>
          </div>
        </div>

        <!-- Observação -->
        <div class="field">
          <label class="label" for="obs">Observação</label>
          <input id="obs" class="input" type="text" placeholder="Value" name="observacao">
        </div>

        <!-- Anexar arquivos (não obrigatório) -->
        <div class="field">
          <label class="label" for="anexo">Anexar arquivos</label>
          <label class="filebox">
            <input id="anexo" name="arquivos" type="file" multiple>
            <img src="assets/img/icons/clipe.svg" alt="Anexar" class="paperclip" aria-hidden="true">
            <span id="fileText" class="filetext"></span>
          </label>
        </div>

        <!-- Botão -->
        <div class="actions">
          <button type="submit" class="btn">Enviar</button>
        </div>

      </form>
    </section>
  </main>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/forms.js"></script>
  <script src="assets/js/nav.js" defer></script>
</body>
</html>
